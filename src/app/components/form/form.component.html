<div class="fixed top-0 left-0 flex justify-center items-center h-full w-full bg-black/30 backdrop-blur-sm">
  <div class="form-container p-6 min-w-1/2 bg-[#35595B] text-white rounded-lg shadow-lg">
    <h2 class="text-3xl font-semibold mb-6">Add Project</h2>
    <form (submit)="onSave($event)" class="space-y-4">
      <div class="form-group">
        <label for="name" class="block text-lg font-medium">Name</label>
        <input type="text" id="name" [(ngModel)]="projectName" name="name" required
               class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none" />
      </div>
      <div class="form-group">
        <label for="description" class="block text-lg font-medium">Description</label>
        <textarea id="description" [(ngModel)]="projectDescription" name="description" required
                  class="w-full p-3 mt-2 border border-gray-300 rounded-lg focus:outline-none"></textarea>
      </div>
      <div class="flex gap-4">
        <app-button
                [title]="'Cancel'"
                (clicked)="onCancel()"
                class=" bg-gray-200 text-gray-800 px-2 py-3 rounded-lg hover:bg-gray-300 transition-all duration-200">
        </app-button>
        <button type="submit">
          Save
        </button>
      </div>
    </form>
  </div>
</div>
